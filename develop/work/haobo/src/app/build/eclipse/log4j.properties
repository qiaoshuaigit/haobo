#Console Log
log4j.rootLogger=info, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=info
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %d{MM-dd HH:mm:ss}(%t:%c): %m%n

log4j.logger.com.zkbc=info, zkbc
log4j.logger.net.zkbc=info, zkbc

log4j.logger.zkbc=info, zkbc
log4j.appender.zkbc=org.apache.log4j.DailyRollingFileAppender
log4j.appender.zkbc.File=/var/log/zkbc/bsd4/app.log
log4j.appender.zkbc.layout=org.apache.log4j.PatternLayout
log4j.appender.zkbc.layout.ConversionPattern=%5p %d{yyyy-MM-dd HH:mm:ss}(%t:%c) %m%n

